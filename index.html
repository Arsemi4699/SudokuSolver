<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sudoku Solver</h1>
      <section class="inputSelector">
        <h3>Input selection:</h3>
        <input type="radio" name="inputMethod" id="manualInput" checked />
        <label for="manualInput">manual Input</label>
        <br />
        <input type="radio" name="inputMethod" id="randomInput" />
        <label for="randomInput">random Input</label>
        <br />
        <input type="radio" name="inputMethod" id="fileInput" />
        <label for="fileInput">file Input</label>
        <br />
      </section>
      <section class="inputControl">
        <h3>Sudoku:</h3>
        <div id="inputControl"></div>
        <div class="runAtip">
          <div id="runBox">
            <span>backtracking using:</span>
            <button class="run" id="run0">MRV</button>
            <button class="run" id="run1">MRV + Degree</button>
            <button class="run" id="run2">MRV + Degree + LCV</button>
          </div>
          <div class="hideSolveBtn" id="retry">
            <button id="try">try again</button>
          </div>
          <span id="tip"></span>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
